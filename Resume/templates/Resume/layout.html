<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}Resume Builder{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'Resume/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Gotu&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="header">
                <div class="header_inner">

                    <nav class="nav nav-pills flex-column flex-sm-row">

                        {% if user.is_authenticated %}
                        <a class="flex-sm-fill text-sm-center nav-link" href="{% url 'index' %}">Profile</a>
                        <a class="flex-sm-fill text-sm-center nav-link" href="{% url 'addnew' %}">Add new resume</a>
                        <a class="flex-sm-fill text-sm-center nav-link" href="{% url 'logout' %}">Logout</a>
                        {% else %}
                        <a class="flex-sm-fill text-sm-center nav-link" href="{% url 'login' %}">Login</a>
                        <a class="flex-sm-fill text-sm-center nav-link" href="{% url 'signup' %}">Sign up</a>
                        {% endif %}
                    </nav>
                </div>
            </div>
        </header>
        {% block content %}

        {% endblock %}

    </div>

</body>

</html>
